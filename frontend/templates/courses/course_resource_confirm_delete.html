{% extends "base.html" %}
{% load static %}

{% block title %}Delete Resource - AptiFy{% endblock %}

{% block content %}
<div class="container">
    <div class="delete-confirmation">
        <div class="delete-icon">‚ö†Ô∏è</div>
        <h1>Delete Resource</h1>
        <p class="warning-message">Are you sure you want to delete <strong>"{{ object.title }}"</strong>?</p>
        <p class="delete-warning">This resource will be removed from {{ course.name }}.</p>

        <form method="post" class="delete-form">
            {% csrf_token %}
            <div class="delete-actions">
                <a href="{% url 'course-detail' course.pk %}" class="btn btn-secondary">‚ùå Cancel</a>
                <button type="submit" class="btn btn-danger">üóëÔ∏è Yes, Delete Resource</button>
            </div>
        </form>
    </div>
</div>

<style>
    .delete-confirmation {
        background: var(--color-card-bg, #1e293b);
        border: 1px solid var(--color-border, #334155);
        border-radius: 12px;
        padding: 48px;
        max-width: 500px;
        margin: 60px auto;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .delete-icon {
        font-size: 48px;
        margin-bottom: 16px;
    }

    .delete-confirmation h1 {
        color: var(--color-text, #f8fafc);
        margin: 0 0 16px 0;
    }

    .warning-message {
        color: var(--color-text, #f8fafc);
        font-size: 16px;
        margin: 0 0 8px 0;
    }

    .warning-message strong {
        color: #ef4444;
    }

    .delete-warning {
        color: var(--color-text-muted, #94a3b8);
        font-size: 14px;
        margin: 0 0 24px 0;
        line-height: 1.6;
    }

    .delete-actions {
        display: flex;
        gap: 12px;
        justify-content: center;
    }
</style>
{% endblock %}
